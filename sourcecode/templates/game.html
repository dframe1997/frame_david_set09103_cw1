<link rel="stylesheet" type="text/css" href="/static/main.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

<div class = "header">    
    <a class="back" href="javascript:history.back()"><i class="fas fa-angle-left"></i>Back</a>
    <a href="/"><i class="fas fa-home"></i></a>
    <h1>{{ game.name }}</h1>
</div>
<div class="content">
  <div class="details">
      <div class="imgwrapper"><img src="{{ game.boxart }}"/></div>
      <div class="info">
          <p>Name: {{ game.name }}</p>
          <p>Genre: </p><a href="/genre/{{game.genre}}">{{ game.genre }}</a>
          <p>Year: </p><a href="/year/{{game.year}}">{{ game.year }}</a>
          <p>Platform: </p><a href="/platform/{{game.platform}}">{{ game.platform }}</a>
          <p>Developer: </p><a href="/developer/{{game.developer}}">{{ game.developer }}</a>
          <p>Publisher: </p><a href="/publisher/{{game.publisher}}">{{ game.publisher }}</a>
          <p>Series: </p><a href="/series/{{game.series}}">{{ game.series }}</a>
      </div>
  </div>
</div>
